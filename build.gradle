buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.4.5"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "idea"

repositories {
  jcenter()
}

dependencies {
  runtime "org.slf4j:slf4j-simple:1.7.21"

  compile 'org.grails:grails-datastore-gorm-mongodb:6.0.3.RELEASE'
  compile 'org.grails:grails-validation:3.0.12'
  compile 'org.apache.httpcomponents:httpclient:4.5.3'
}